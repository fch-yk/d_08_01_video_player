<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Player example</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player" id="player">

    <div class="js-video-container video-container"></div>

    <div class="control-panel">
      <button class="js-play-button player-button" type="button">
        <i class="fa fa-play on-off-icon"></i>
      </button>
      <button class="js-pause-button player-button" type="button">
        <i class="fa fa-pause on-off-icon"></i>
      </button>
      <button class="js-mute-button player-button" type="button">
        <i class="fa fa-volume-up volume-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" type="button">
        <i class="fa fa-volume-off volume-icon" aria-hidden="true"></i>
      </button>

      <div class="time-box">
        <span class="js-current-time current-time"></span>

          <div class="js-progress progress-bar">
            <div class="js-progress-slider slider"></div>
            <span class="thumb"></span>
          </div>

        <span class="js-duration duration"></span>
      </div>

      <button class="js-fullscreen-button  player-button" type="button">
        <i class="fa fa-expand expand-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
