<!DOCTYPE html>
<html lang="en">
<head>
  <title>Player example</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    .player {
      width: 800px;
      height: 600px;
    }
    .player .video-container {
      width: 100%;
      height: 100%;
    }
    .player .player-buttons {
      background-color: black;
    }
    .player .player-buttons .player-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container video-container"></div>
    <div class="player-buttons">
      <button class="js-play-button player-button" type="button">
        <i class="fa fa-play"></i>
      </button>
      <button class="js-pause-button player-button" type="button">
        <i class="fa fa-pause"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
